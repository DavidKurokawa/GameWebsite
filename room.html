<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
    <link rel="stylesheet" type="text/css" media="all" href="/css/style.css" />
    <title>Game Room</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script> <!-- TODO  -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script> <!-- TODO  -->
    <script type="text/javascript" src="/js/card.js"></script>
    <script type="text/javascript" src="/js/initializer.js"></script>
    <script type="text/javascript" src="/js/input-listeners.js"></script>
    <script type="text/javascript" src="/js/linkedlist.js"></script>
    <script type="text/javascript" src="/js/private-area.js"></script>
    <script type="text/javascript" src="/js/room.js"></script>
    <script type="text/javascript" src="/js/server.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            initializeBeforeName();
        }
    </script>
</head>

<body>
    <form id="name-box">
        Please enter your name (only alphanumeric characters):</br>
        </br>
        <input id="name" type="text" maxlength="32"/>
        <input type="submit" value="submit"/>
    </form>
    <div id="play-area">
        <div id="game-box">
            <canvas id="canvas"></canvas>
        </div>
        <div id="chat-box">
            <ul id="received-box"></ul>
            <form id="send-box" action="">
                <input id="message" autocomplete="off"/>
                <input id="send-message-button" type="submit" value="send"/>
            </form>
        </div>
    </div>
</body>

</html>
