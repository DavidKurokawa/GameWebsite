<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" media="all" href="/css/style.css" />
    <title>Game Room</title>
</head>

<body>
    <div id="game-button-wrapper">
        <div class="game-choice">
            <p class="game-label">Standard</br></p>
            <form action="/" method="post" name="standard">
                <input type="hidden" name="game" value="standard">
                <button id="standard-button" type="submit"></button>
            </form>
        </div>
        <div class="game-choice">
            <p class="game-label">Sushi Go!</br></p>
            <form action="/" method="post" name="sushi-go">
                <input type="hidden" name="game" value="sushi-go">
                <button id="sushi-go-button" type="submit"></button>
            </form>
        </div>
    </div>
</body>

</html>
